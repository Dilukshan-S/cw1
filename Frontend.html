<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            padding: 30px;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">User Registration</h2>
        <div class="alert alert-success" id="register-success"></div>
        <div class="alert alert-danger" id="register-error"></div>

        <form id="register-form">
            <div class="form-group">
                <input type="text" id="register-username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="register-password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>

        <hr>
        <p class="text-center">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Register User (POST Request)
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('http://127.0.0.1:5000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('register-success').innerText = result.message;
                document.getElementById('register-success').style.display = 'block';
                document.getElementById('register-error').style.display = 'none';
            } else {
                document.getElementById('register-error').innerText = result.error;
                document.getElementById('register-error').style.display = 'block';
                document.getElementById('register-success').style.display = 'none';
            }
        });
    </script>

</body>
</html>
