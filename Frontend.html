<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            padding: 30px;
        }
        .container {
            max-width: 1200px;
            margin-top: 30px;
        }
        .table-container {
            margin-top: 30px;
        }
        .loading {
            text-align: center;
            margin-top: 50px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Countries Information</h2>
        
        <!-- Loading indicator (hidden initially) -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- Table Container -->
        <div id="countries-list" class="table-container" style="display: none;">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Country</th>
                        <th>Capital</th>
                        <th>Currency</th>
                        <th>Languages</th>
                        <th>Flag</th>
                    </tr>
                </thead>
                <tbody id="country-data">
                    <!-- Country data will be inserted here -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Fetch country data and display it dynamically
        document.addEventListener('DOMContentLoaded', async function () {
            const countriesList = document.getElementById('countries-list');
            const loading = document.getElementById('loading');
            const countryData = document.getElementById('country-data');

            try {
                // Show loading spinner while fetching data
                loading.style.display = 'block';

                const response = await fetch('http://127.0.0.1:5000/countries');
                const countries = await response.json();

                if (response.ok) {
                    // Hide loading spinner
                    loading.style.display = 'none';

                    // Display the table
                    countriesList.style.display = 'block';

                    // Loop through countries and create table rows
                    countries.forEach(country => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
                            <td>${country.name}</td>
                            <td>${country.capital}</td>
                            <td>${country.currency}</td>
                            <td>${country.languages.join(', ')}</td>
                            <td><img src="${country.flag}" alt="${country.name} Flag" width="50" height="auto"></td>
                        `;

                        // Append the row to the table body
                        countryData.appendChild(row);
                    });
                } else {
                    // Handle error if data fetching fails
                    countriesList.innerHTML = '<div class="alert alert-danger">Failed to load country data. Please try again later.</div>';
                }
            } catch (error) {
                // Handle error if request fails
                countriesList.innerHTML = '<div class="alert alert-danger">An error occurred while fetching country data.</div>';
            }
        });
    </script>

</body>
</html>
